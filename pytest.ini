[pytest]
# CrawlAgent - Pytest Configuration
# Created: 2025-11-15

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output Options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require DB/API)
    slow: Slow tests (may take > 5 seconds)
    skip_ci: Skip in CI environment

# Coverage Options (use with: pytest --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
